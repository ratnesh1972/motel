<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motel | Contact Us</title>
    <meta name="description" content="Motel is a premium resort in maldives.">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="assets/css/media.css">
</head>

<body>
    <header>
        <nav id="nav">
            <div class="container clearfix">
                <h1 class="nav-brand heading">
                    <a href="index.html">Motel</a>
                </h1>
                <div class="nav-box">
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <section id="form-section">
            <div class="container">
                <form id="form" class="py-50">
                    <div class="form-group">
                        <label for="name">Enter Name</label>
                        <input type="text" name="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Enter Email</label>
                        <input type="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="number">Enter Phone Number</label>
                        <input type="text" name="number" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
                    </div>
                    <button class="btn-primary">Submit</button>
                </form>
            </div>
        </section>
        <section id="contact-info" class="clearfix bg-primary">
            <div class="box">
                <img src="assets/images/icons/telephone.png" alt="Phone" class="icon">
                <h2 class="heading secondary">Phone</h2>
                <p class="text-white">+91 9637161743</p>
            </div>
            <div class="box">
                <img src="assets/images/icons/email.png" alt="Email" class="icon">
                <h2 class="heading secondary">Email</h2>
                <p class="text-white">xyz@motelparadise.com</p>
            </div>
            <div class="box">
                <img src="assets/images/icons/home.png" alt="Location" class="icon">
                <h2 class="heading secondary">Location</h2>
                <p class="text-white">Maldives</p>
            </div>

        </section>
    </main>
    <footer>
        &copy; Motel Paradise | For you &#128153;
    </footer>

</body>

</html>
